spring.application.name=Order-Management
#MYSQL CONNECTION
server.port = 5050
spring.datasource.url = jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA là công ngh? giúp làm vi?c v?i database mà không c?n vi?t câu l?nh sql tr?c tiep
#hibernate.dialect: cho Hibernate bi?t ?ang s d?ng lo?i database nào (? ?ây là MySQL)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#T? ??ng c?p nht c?u trúc database khi có thay ??i trong code
spring.jpa.properties.ddl-auto = update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true;

# Add detailed logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


#THE MAXIMUM SIZE OF IMAGE THAT CAN BE UPLOAD
spring.servlet.multipart.max-file-size= 2GB
spring.servlet.multipart.max-request-size=2GB